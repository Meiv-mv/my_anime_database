<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Nerd Database</title>
  <link rel="stylesheet" href="resources/css/style.css">
  <link rel="stylesheet" href="resources/css/form-section.css">
  <link rel="stylesheet" href="resources/css/list-section.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <h1>The Nerd Database</h1>
    <section class="form-section">
      <form action="">
        <div class="form-img">
          <label for="image-upload">Choose an image...</label>
          <input type="file" name="image-upload" id="image-upload">
        </div>
        <div class="form-info">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" placeholder="Insert title...">

          <label for="type-select">Type:</label>
          <select name="type-select" id="type-select">
            <option value="0">Select type</option>
            <option value="1">Anime</option>
            <option value="2">Tv Series</option>
            <option value="3">Film</option>
            <option value="4">Manga</option>
            <option value="5">Book</option>
          </select>

          <div class="radio-btn-container">
            <label for="status">Status:</label>
            <div class="radio-btn">
              <input type="radio" name="status" id="completed" value="0">
              <label for="completed">Completed</label>
            </div>
            <div class="radio-btn">
              <input type="radio" name="status" id="on-going" value="1">
              <label for="on-going">On Going</label>
            </div>
            <div class="radio-btn">
              <input type="radio" name="status" id="paused" value="2">
              <label for="paused">Paused</label>
            </div>
          </div>

          <label for="rating">Rating:</label>
          <div class="range-container">
            <input type="range" name="rating" id="rating" min="1" max="100" value="50">
            <span id="rating-value">50</span>
          </div>
        </div>
        <div class="form-comment">
          <label for="comment">Comment:</label>
          <textarea name="comment" id="comment" placeholder="You can comment here..." cols="30" rows="10" maxlength="500"></textarea>
        </div>
        <input class="reset-btn" type="reset" value="Reset">
        <input class="submit-btn" type="submit" value="Submit">
      </form>
    </section>
    <section class="list-section">

    </section>
  </main>

  <script src="resources/js/index.js"></script>
</body>
</html>
